<div id="viewer-container"></div>
<script>
  let viewer = undefined
  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baseLayer = new DC.ImageryLayerFactory.createAmapImageryLayer({
      style:'img',
      crs:"WGS84"
    })
    viewer.addBaseLayer(baseLayer)
  }
  DC.ready(initViewer)
</script>
