<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createAmapImageryLayer({
      style: 'img',
      crs:'WGS84'
    })
    baselayer.defaultBrightness = 0.2
    viewer.addBaseLayer(baselayer)
    let layer = new DC.PrimitiveLayer('layer')
    viewer.addLayer(layer)

    let wall = new DC.DiffuseWallPrimitive('121.121,31.122',2000,1000)
    wall.setStyle({
      color:DC.Color.YELLOW
    })
    layer.addOverlay(wall)
    wall = new DC.DiffuseWallPrimitive('121.221,31.222',2000,1000)
    wall.setStyle({
      color:DC.Color.GREEN,
      slices:6
    })
    layer.addOverlay(wall)
    wall = new DC.DiffuseWallPrimitive('121.121,31.222',2000,1000)
    wall.setStyle({
      slices:5
    })
    layer.addOverlay(wall)
    viewer.flyToPosition("121.17008196721969,30.97885778607079,24403.084,3,-50.2,0.2")
  }
  DC.ready(initViewer)
</script>
