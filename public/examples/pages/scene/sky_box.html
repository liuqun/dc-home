  function addGuiController(){
    let controls = {
      type:5,
    }
    let gui = new dat.GUI()
    gui.add(controls,'type',{'效果一':0,'效果二':1,'效果三':2,'效果四':3,'效果五':4,'效果六':5}).onChange(value=>{
      viewer.setOptions({
        skyBox : skyBoxes[value]
      })
    })
  }


  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    viewer.scene.skyBox = new DC.SkyBox(skyBoxes[5])
    let baselayer = DC.ImageryLayerFactory.createAmapImageryLayer({
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    addGuiController()
  }



  DC.ready(initViewer)
