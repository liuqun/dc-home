<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let key = 'e7894a985fe457b58ef9c65beae0619a'
    let baselayer = DC.ImageryLayerFactory.createTdtImageryLayer({
      key,
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    viewer.tooltip.enable = true
    viewer.on(DC.MouseEventType.MOUSE_MOVE, e => {
      viewer.tooltip.showAt(e.windowPosition, '我是鼠标提示')
    })
    addGuiController() // add controller
  }

  function addGuiController(){
    let controls = {
      enable :true,
    }
    let gui = new dat.GUI();
    gui.add(controls,'enable',).onChange(value=>{
      viewer.tooltip.enable = value
    })
  }
  DC.ready(initViewer)
</script>
